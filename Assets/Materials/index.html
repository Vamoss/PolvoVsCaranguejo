<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
var cheiro = true;

function vai() {
	setInterval(function(){
		$('#bgmove').css({'margin-left': '-=' + 1 + 'px'});
	}, 50);
}
function hit() {
	if (cheiro) {
		$('#hit').css({'display':'block'});
		document.getElementById("hits").play(); 
		cheiro = false;
	} else {
		$('#hit').css({'display':'none'});
		document.getElementById("hits").pause(); 
		cheiro = true;
	}
}
</script>

<body onload="vai()" style="background:black">
<div style="width:800px; height:480px; background:#red; margin:0 auto; overflow:hidden;">

	<div style="width:800px; height:480px; background: url('bg_1.png') transparent; position:absolute;">
		<div id='hit' style="width:43px; height: 35px; background: url('hit.png'); margin: 200px 370px ; display:none;"></div>

	</div>
	<div id='bgmove' style="width:5000px; height: 5000px; background: url('bg_2.png');">
	</div>
</div>

<div onclick="hit()" style="width:40px; height: 20px; background: blue; color: white; text-align:center; cursor:pointer;">HIT</div>
</body>


<audio id="hits">
  <source src="hit.mp3" type="audio/mpeg">
</audio>
